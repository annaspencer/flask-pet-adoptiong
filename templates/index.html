{% extends 'base.html' %}

{% block title %}
<div class="mx-auto" style="width: 400px;">
<p class="text-center">
<h1>Adopt a Pet!</h1>
</p>
</div>
{% endblock %}

{% block content %}

<div class="container">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Species</th>
            <th scope="col">Picture</th>
            <th scope="col">Availability</th>
          </tr>
        </thead>
        <tbody>
            {% for pet in pet %}
          <tr>
            
            <td><a href="/{{pet.id}}/edit">{{pet.name}}</a></td>
            <td>{{pet.species}}</td>
            <td><img src="{{pet.image_url}}"></td>
           <td> {{ "available" if pet.available else "unavailable" }} </td>
          </tr>
          {% endfor %}
          <a href="/form/new"><button type="button" class="btn btn-primary"> Add a Pet </button></a>
    

</div>
    

{% endblock %}
